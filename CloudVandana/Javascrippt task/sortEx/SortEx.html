<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sortArray();
        function sortArray(){
            var arr1= [ 'priti' , 'rutuja' , 'sonali' , 'apurva']
            document.write(" 1 The given Array <br> "+arr1+"<br><br>");
            document.write("2 Array sorted in Assending order<br>"+arr1.sort()+"<br><br>");
            document.write("3 Array sorted in Dessending order <br>"+arr1.reverse()+"<br><br>");

        }
    </script>
</body>
</html>
