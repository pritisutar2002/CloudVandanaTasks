<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <center><h1>Survey Form</h1></center>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-group" id="gender">
                <label>Gender</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button type="button"  onclick="reset()"  id="resetButton">Reset</button>
                <button type="button"  onclick="checkValidity()" id="submitButton">Submit</button>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <h2>Survey Form Submission</h2>
        <div id="popupContent"></div>
        <button id="closePopup">Close</button>
    </div>
    <div id="overlay"></div>
   <script src="./script.js"></script>
        
</body>
</html>
